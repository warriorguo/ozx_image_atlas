# Docker Compose configuration for OZX Image Atlas Tool

version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ozx-atlas-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - PYTHONPATH=/app
    volumes:
      # Optional: Mount for logs
      - ./logs:/app/logs
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ozx-atlas-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:8000
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: ozx-atlas-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - atlas-network

networks:
  atlas-network:
    driver: bridge
    name: ozx-atlas-network

volumes:
  logs:
    driver: local